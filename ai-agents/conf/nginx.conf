
events {
    worker_connections 1024;
}

http {
    
    # Your server block here
    server {
        listen 80;
        server_name localhost;
        
        # OAuth2 Proxy endpoints
        location /oauth2/ {
            proxy_pass       http://oauth2-proxy:4180;
            proxy_set_header Host                    $host;
            proxy_set_header X-Real-IP               $remote_addr;
            proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto      $scheme;
            proxy_set_header X-Auth-Request-Redirect $request_uri;
        }
        
        location = /oauth2/auth {
            proxy_pass       http://oauth2-proxy:4180;
            proxy_set_header Host             $host;
            proxy_set_header X-Real-IP        $remote_addr;
            proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Uri  $request_uri;
            proxy_set_header Content-Length   "";
            proxy_pass_request_body           off;
        }

          # UI Agent - accessible at /ui/
        location /ui/ {
            auth_request /oauth2/auth;
            error_page 401 =403 /oauth2/sign_in;

            # pass information via X-User and X-Email headers to backend
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
            
            # Remove /ui prefix and proxy to ui-agent
            rewrite ^/ui/(.*) /$1 break;
            proxy_pass http://ui-agent-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MVP Agent - accessible at /mvp/
        location /mvp/ {
            auth_request /oauth2/auth;
            error_page 401 =403 /oauth2/sign_in;

            # pass information via X-User and X-Email headers to backend
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
            
            # Remove /mvp prefix and proxy to mvp-agent
            rewrite ^/mvp/(.*) /$1 break;
            proxy_pass http://mvp-agent-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # Your app routes here...
        location / {
            auth_request /oauth2/auth;
            error_page 401 =403 /oauth2/sign_in;
            
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
            
            proxy_pass http://ui-agent-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}