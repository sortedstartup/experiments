<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="p-4">
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-6">
            <div class="font-bold text-xl mb-2">Model Name</div>
            <p class="text-gray-700 text-base mb-4">
                A brief description of the LLM model, outlining its capabilities and primary use cases.
            </p>
            <div class="grid grid-cols-2 gap-2 text-sm mb-4">
                <div>
                    <span class="font-semibold">Provider:</span> OpenAI
                </div>
                <div>
                    <span class="font-semibold">Rating:</span> ⭐⭐⭐⭐ (4.5/5)
                </div>
                <div>
                    <span class="font-semibold">Pricing:</span> $0.002 / token
                </div>
                <div>
                    <span class="font-semibold">Window Size:</span> 16K tokens
                </div>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#AI</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#LLM</span>
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2">#GenerativeAI</span>
            </div>
        </div>
    </div>

</html>
